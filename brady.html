<!doctype html>
<html>
<head>
    <title>Brady's Page</title>
</head>

<body>
    <div class="row">
        <div class="col-12">
            <header><h1>Brady Wright: Man, Myth, Web Developer</h1></header>
        </div>
    </div>

    <div class="row">
        <div class="col-2 box" id="links">
            <h2 class="center">Quick Links</h2>
            <a href="#" class="fade-in">Web Design</a>
            <p></p>
            <a href="#" class="fade-in" id="space">Art</a>
            <p></p>
            <a href="#" class="fade-in">Game Design</a>
        </div>

        <div class="col-10">
            <h2>About Me:</h2>
            <p>Brady Wright, the creator of this website, was never born. Nay, he was created by the same beings that orchestrated the stars and filled the seas.</p>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <h1>Main Pages</h1>
        </div>
    </div>

    <div class="row center overflow border">
        <div class="col-4 overflow">
            <a href="#"><img src="Personal Website (Brady)/Images/Storm Series.jpg" class="image" height="350" width="450" /></a>
            <h1 class="floating-text">Writing</h1>
        </div>
        <div class="col-4 overflow">
            <a href="#"><img src="Personal Website (Brady)/Images/Nightmare Fuel.jpg" class="image" height="350" width="450" /></a>
            <h1 class="floating-text">Art</h1>
        </div>
        <div class="col-4 overflow">
            <a href="#"><img src="Personal Website (Brady)/Images/Snowy Ruins.jpeg" class="image" height="350" width="450" /></a>
            <h1 class="floating-text">Game Design</h1>
        </div>
    </div>

    <div id="page-bottom"></div>

    <style>

        * {
            box-sizing: border-box;
        }

        .row::after {
            content: "";
            clear: both;
            display: table;
        }

        [class*="col-"] {
            float: left;
            padding: 15px;
        }

        .col-1 {
            width: 8.33%;
        }

        .col-2 {
            width: 16.66%;
        }

        .col-3 {
            width: 25%;
        }

        .col-4 {
            width: 33.33%;
        }

        .col-5 {
            width: 41.66%;
        }

        .col-6 {
            width: 50%;
        }

        .col-7 {
            width: 58.33%;
        }

        .col-8 {
            width: 66.66%;
        }

        .col-9 {
            width: 75%;
        }

        .col-10 {
            width: 83.33%;
        }

        .col-11 {
            width: 91.66%;
        }

        .col-12 {
            width: 100%;
        }


        .overflow {
            overflow-x: auto;
        }

        header {
            background: #2e2e2e;
            padding: 3%;
            text-align: center;
            font-size: 150%;
            color: lightgrey;
            border: solid;
            border-width: 10px;
            border-color: #2e2e2e;
            transition: 0.3s;
        }

            header:hover {
                border-color: grey;
                padding: 50px;
                transition: 0.3s;
            }

        body {
            font-family: 'Segoe UI';
            background-color: lightblue;
        }

        .center {
            text-align: center;
        }

        .box {
            background: #2e2e2e;
            color: lightgrey;
        }

        #links {
            transition: 0.5s;
            font-size: 100%;
            border: none;
            text-align: center;
        }

            #links:hover {
                transition: 0.5s;
                width: 100%;
                font-size: 150%;
                border: solid;
                border-color: grey;
                border-width: 10px;
            }

        a {
            color: red;
            text-decoration: none;
        }

            a:hover {
                color: white;
                text-decoration: underline;
                transition: 0.3s;
            }

        .fade-in:hover {
            padding: 50px;
        }

        .image {
            position: relative;
            opacity: 0.5;
            margin-bottom: -175px;
            transition: 0.5s;
        }

            .image:hover {
                position: relative;
                opacity: 1;
                height: 375px;
                width: 475px;
                transition: 0.5s;
            }

        .floating-text {
            position: relative;
            top: -100px;
            left: 0px;
            right: 0px;
            bottom: 0px;
            font-size: 400%;
            z-index: -1;
            color: black;
        }

        .border {
            border: solid;
            border-color: 3px;
        }

        #page-bottom {
            padding: 25px;
        }
    </style>
</body>
</html >
