<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-buttons slot="start">
        <ion-menu-button auto-hide="false"></ion-menu-button>
      </ion-buttons>
    </ion-buttons>
      <ion-title align="center">No Dice</ion-title>


    <ion-buttons slot="end">
      <ion-button color="light">
        <ion-icon slot="end" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-menu side="start" menu-id="first" content-id="main">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>Options</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>Dice History</ion-item>
      <ion-item>FAQ</ion-item>
      <ion-item>In-App Purchases</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main">
  <ion-content class="ion-padding">
    <ion-menu-toggle>
      <ion-button>Toggle Menu</ion-button>
    </ion-menu-toggle>
  </ion-content>
</div>


<ion-content [fullscreen]="true" class="background">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="background">

  </div>
  

</ion-content>


<ion-footer>
  <ion-toolbar class="ion-row overflow">
    <ion-row align="center">
      <!--Put Dice Images here-->
      <ion-col>
        <ion-button>D4</ion-button>
      </ion-col>

      <ion-col>
        <ion-button>D6</ion-button>
      </ion-col>

      <ion-col>
        <ion-button>D8</ion-button>
      </ion-col>

      <ion-col>
        <ion-button>D10</ion-button>
      </ion-col>

      <ion-col>
        <ion-button>D12</ion-button>
      </ion-col>

      <ion-col>
        <ion-button>D14</ion-button>
      </ion-col>

      <ion-col>
        <ion-button>D16</ion-button>
      </ion-col>

      <ion-col>
        <ion-button>D18</ion-button>
      </ion-col>

      <ion-col>
        <ion-button>D20</ion-button>

      <ion-col>
        <ion-button>D100</ion-button>
      </ion-col>

      <ion-col>
        <ion-button>Custom D</ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
