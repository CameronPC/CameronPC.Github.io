<ion-header [translucent]="true">
  <ion-toolbar color="mossy">
    <ion-buttons slot="start">
      <ion-buttons slot="start">
        <ion-menu-button auto-hide="false"></ion-menu-button>
      </ion-buttons>
    </ion-buttons>
      <ion-title align="center">No Dice</ion-title>


    <ion-buttons slot="end">
      <ion-button color="light">
        <ion-icon slot="end" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-menu side="start" menu-id="first" content-id="main">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>Options</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>Dice History</ion-item>
      <ion-item>FAQ</ion-item>
      <ion-item>In-App Purchases</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main">
  <ion-content class="ion-padding">
    <ion-menu-toggle>
      <ion-button>Toggle Menu</ion-button>
    </ion-menu-toggle>
  </ion-content>
</div>


<ion-content [fullscreen]="true" class="background">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="background">
    <div class="container">
      <h1 id="diceResult"></h1>
    </div>
  </div>
  


</ion-content>


<ion-footer>
  <ion-toolbar class="ion-row overflow" color="mossy">
    <ion-row align="center">
      <!--Put Dice Images here-->


      <ion-col>
        <ion-button (click)="rollADice(4)" fill="clear" id="d4">
        </ion-button>
      </ion-col>

      <hr>

      <ion-col>
        <ion-button (click)="rollADice(6)" fill="clear" id="d6">
        </ion-button>
      </ion-col>

      <ion-col>
        <ion-button (click)="rollADice(8)"  fill="clear" id="d8"></ion-button>
      </ion-col>

      <ion-col>
        <ion-button (click)="rollADice(10)"  fill="clear" id="d10"></ion-button>
      </ion-col>

      <ion-col>
        <ion-button (click)="rollADice(12)"  fill="clear" id="d12"></ion-button>
      </ion-col>

      <ion-col>
        <ion-button (click)="rollADice(20)"  fill="clear" id="d20"></ion-button>
      </ion-col>

      <ion-col>
        <ion-button (click)="rollADice(100)"  fill="clear" id="d100"></ion-button>
      </ion-col>

      <ion-col>
        <ion-button (click)="rollCustom(value)">Custom Die</ion-button>
      </ion-col>

      <ion-col>
        <ion-input style="background-color: white; color: black;" type="number" value="" [(ngModel)]="value"></ion-input>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
