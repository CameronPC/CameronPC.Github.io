<ion-header [translucent]="true">
  <ion-toolbar color="mossy">
    <ion-title align="center">
      Dice History
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="background">
    <div class="container">
      <h1 id="dicehistory"></h1>
    </div>
  </div>
  
</ion-content>
<ion-footer>
  <ion-toolbar class="ion-row overflow" color="mossy">
    <ion-row align="center">
      <ion-col>
        <ion-button (click)="callhist()" style="color: black; background-color: darkgreen;">
        get dice History</ion-button>
      </ion-col>

      </ion-row>
      </ion-toolbar>
</ion-footer>
